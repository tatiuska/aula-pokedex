<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- Favicon -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <!-- Gif do Pokémon -->
        <img class="pokemon-image" src="" alt="Pokémon">

        <h1 class="pokemon-data">
            <span class="pokemon-number">6</span> - 
            <span class="pokemon-name">charizard</span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input-search"
                placeholder="Name or Number"
                required 
            />
        </form>

        <img class="pokedex" src="./img/pokedex.png" alt="Pokédex" />
    </main>
</body>
</html>
