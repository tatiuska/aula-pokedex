<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- Favicon -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- JS -->
    <script src="./js/script.js" defer></script>
</head>
<body>
    <main>
        <!-- Gif do Pokémon -->
        <img class="pokemon__image" src="#" alt="Pokémon">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input__search"
                placeholder="Name or Number"
                required 
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img class="pokedex" src="./img/pokedex.png" alt="Pokédex" />
    </main>
</body>
</html>
